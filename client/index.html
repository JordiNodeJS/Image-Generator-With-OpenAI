<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/bat.png" />
    <meta name="description" content="Image generator with exclusive AI for the enjoyment of Juana Mari." />
    <meta property="og:image" content="/client/assets/image_generator.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loading.css">
    <script type="module" src="js/init.js" defer></script>

    <title>IMAGE GENERATOR</title>
  </head>
  <body>
    <div id="app"></div>
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>IMAGE GENERATOR</h2>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h2>Tell Me Something</h2>
          <h3>You have always dreamed of</h3>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Image Description" value="koala climbing the everest" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="flex">
      <div id="loading">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
